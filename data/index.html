<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Irakli Gozalishvili">
  <link href="./theme.css" media="screen" rel="stylesheet" type="text/css"/>
  <style type="text/css" media="screen">
      html, body {
          font-size: 15px;
          position: absolute;
          overflow: hidden;
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
      }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="gcli-display"></div>
  <input id="gcli-input" type="text" autofocus/>
  <script type="text/javascript">
    var require = {
      packagePaths: {
        'support': [
          { name: 'plugin-hub', lib: './', main: './index' },
          { name: 'gcli-plug', lib: './', main: './index' },
          { name: 'ace-plug', lib: './', main: './index' },
          { name: 'vice', lib: './', main: './index' }
        ],
        'support/ace/lib': [
          { name: 'ace', lib: './lib/', main: './' },
          { name: 'pilot', lib: './' }
        ],
        'support/gcli/lib': [
          { name: 'gcli', lib: '.', main: './index' },
          { name: 'test', main: 'index', lib: './' },
          { name: 'gclitest', main: 'index', lib: './' }
        ]
      }
    }
  </script>
  <script type="text/javascript" src="./require.js" data-main="./core"></script>
</body>
</html>
