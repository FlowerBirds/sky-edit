<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <link href="./theme.css" media="screen" rel="stylesheet" type="text/css"/>
  <style type="text/css" media="screen">
      html, body {
          font-size: 15px;
          position: absolute;
          overflow: hidden;
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
      }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="gcli-display"></div>
  <input id="gcli-input" type="text" autofocus/>
  <script type="text/javascript" src="./require.js" data-main="./core"></script>
  <script type="text/javascript">
    require({
      packagePaths: {
        'support': [
          { name: 'plugin-hub', lib: 'lib' },
          { name: 'gcli-plug' },
          { name: 'ace-plug' },
          { name: 'vice' }
        ],
        'support/ace/lib': [
          { name: 'ace', lib: 'lib', main: './' },
          { name: 'pilot' }
        ],
        'support/gcli/lib': [
          { name: 'gcli', lib: '.' },
          { name: 'test', main: "index", lib: "." },
          { name: 'gclitest', main: "index", lib: "." }
        ]
      }
    })
  </script>
</body>
</html>
